# Log4j2 Properties Configuration - Equivalent to log4j2.xml
# Allows this configuration to be modified at runtime
monitorInterval=30

# Root logger configuration
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console Appender Configuration
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Flink framework loggers with appropriate levels
logger.flink.name = org.apache.flink
logger.flink.level = INFO
logger.flink.additivity = false
logger.flink.appenderRef.console.ref = ConsoleAppender

# Pekko (Akka) logging
logger.pekko.name = org.apache.pekko
logger.pekko.level = INFO
logger.pekko.additivity = false
logger.pekko.appenderRef.console.ref = ConsoleAppender

# Kafka connector logging
logger.kafka.name = org.apache.kafka
logger.kafka.level = INFO
logger.kafka.additivity = false
logger.kafka.appenderRef.console.ref = ConsoleAppender

# Zookeeper logging
logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = INFO
logger.zookeeper.additivity = false
logger.zookeeper.appenderRef.console.ref = ConsoleAppender

# Shaded Zookeeper logging
logger.shaded_zookeeper.name = org.apache.flink.shaded.zookeeper3
logger.shaded_zookeeper.level = INFO
logger.shaded_zookeeper.additivity = false
logger.shaded_zookeeper.appenderRef.console.ref = ConsoleAppender

# Suppress irrelevant Netty warnings
logger.netty.name = org.jboss.netty.channel.DefaultChannelPipeline
logger.netty.level = OFF

# Our application logging
logger.lablatency.name = com.ververica.lablatency
logger.lablatency.level = INFO
logger.lablatency.additivity = false
logger.lablatency.appenderRef.console.ref = ConsoleAppender

# Enhanced debugging for specific components if needed
logger.executiongraph.name = org.apache.flink.runtime.executiongraph
logger.executiongraph.level = INFO
logger.executiongraph.additivity = false
logger.executiongraph.appenderRef.console.ref = ConsoleAppender
